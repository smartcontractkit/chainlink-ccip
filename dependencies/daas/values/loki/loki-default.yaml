deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  rulerConfig:
    storage:
      type: local
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  compactor:
    # Activate custom (per-stream,per-tenant) retention.
    retention_enabled: true
    # Store used for managing delete requests.
    delete_request_store: filesystem
  limits_config:
    retention_period: 336h # 14 day
  ingester:
    chunk_encoding: snappy
  tracing:
    enabled: true
  querier:
    # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
    max_concurrent: 2
  extraMemberlistConfig:
    bind_addr:
      - ${MY_POD_IP}

memberlist:
  service:
    publishNotReadyAddresses: true

singleBinary:
  replicas: 1
  resources:
    limits:
      cpu: 3
      memory: 4Gi
    requests:
      cpu: 1
      memory: 2Gi
  extraEnv:
    # Keep a little bit lower than memory limits
    - name: GOMEMLIMIT
      value: 3750MiB
    - name: MY_POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
  extraArgs:
    - -config.expand-env=true
  persistence:
    storageClass: gp3
    enabled: true
    size: 50Gi
  # extraVolumeMounts:
  #   - name: temporary
  #     mountPath: /tmp
  # extraVolumes:
  #   - name: temporary
  #     emptyDir: {}

chunksCache:
  enabled: true
  # default is 500MB, with limited memory keep this smaller
  writebackSizeLimit: 10MB
  allocatedMemory: 4096

resultsCache:
  enabled: true

gateway:
  enabled: false
#  ingress:
#    enabled: true
#    hosts:
#      - host: FIXME
#        paths:
#          - path: /
#            pathType: Prefix

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
test:
  enabled: false
lokiCanary:
  enabled: false
minio:
  enabled: false
