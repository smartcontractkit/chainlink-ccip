---
# chart: https://github.com/loft-sh/vcluster/tree/main/chart
version: v2beta1
name: vcluster-daas
require:
  devspace: ">= 6.0"
vars:
  DEVSPACE_ENV_FILE:
    source: env
    default: .env
pipelines:
  deploy:
    run: |-
      create_deployments vcluster-daas
  purge:
    run: |-
      purge_deployments vcluster-daas
      kubectl delete pvc data-vcluster-daas-0 --ignore-not-found
deployments:
  vcluster-daas:
    namespace: ${DEVSPACE_NAMESPACE}
    helm:
      chart:
        name: vcluster
        repo: https://charts.loft.sh
      values:
        controlPlane:
          distro:
            k8s:
              enabled: true
              securityContext:
                runAsUser: 12345
                runAsNonRoot: true
          statefulSet:
            security:
              podSecurityContext:
                fsGroup: 12345
              containerSecurityContext:
                runAsUser: 12345
                runAsNonRoot: true
          advanced:
            serviceAccount:
              enabled: true
        rbac:
          role:
            enabled: true
        sync:
          toHost:
            configMaps:
              enabled: true
            pods:
              enabled: true
            secrets:
              enabled: true
            services:
              enabled: true
            serviceAccounts:
              enabled: false
        experimental:
          deploy:
            vcluster:
              helm:
                - bundle: 
                  chart:
                    name: daas-operator
                    version: 0.1.1
                  values: |-
                    image:
                      repository: 804282218731.dkr.ecr.us-west-2.amazonaws.com/daas
                      pullPolicy: Always
                      tag: 0.0.7
                    imagePullSecrets: []
                  release:
                    name: daas
                    namespace: daas
                - bundle: 
                  chart:
                    name: daas-operator-resources
                    version: 0.0.2
                  values: |-
                    dapi:
                      enabled: true
                      image:
                        repository: 804282218731.dkr.ecr.us-west-2.amazonaws.com/daas
                        pullPolicy: Always
                        tag: 0.0.7
                      imagePullSecrets: []
                    extraManifests: []
                  release:
                    name: dapi
                    namespace: daas
profiles:
  - name: deploy-crib-aws
    patches:
      - op: add
        path: deployments.vcluster-daas.helm.values.controlPlane.advanced.serviceAccount.name
        value: vc-daas
      - op: replace
        path: deployments.vcluster-daas.helm.values.rbac.role.enabled
        value: false
  - name: deploy-anvil
    patches:
      - op: add
        path: deployments.vcluster-daas.helm.values.experimental.deploy.vcluster.helm
        value:
          chart:
            name: component-chart
            repo: https://charts.devspace.sh
            version: 0.9.1
          values: |-
            containers:
              - image: ghcr.io/foundry-rs/foundry:latest
                command: [anvil]
                args:
                  - --host
                  - "0.0.0.0"
                  - --port
                  - "8545"
                  - --chain-id
                  - "31337"
                  - --block-time
                  - "10"
                  - --dump-state
                  - /data/anvil/anvil_state.json
            service:
              name: anvil
              type: ClusterIP
              ports:
                - port: 8545
            podSecurityContext:
              fsGroup: 1000
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
          release:
            name: anvil
            namespace: daas
  - name: sync-sa
    patches:
      - op: replace
        path: deployments.vcluster-daas.helm.values.sync.toHost.serviceAccounts.enabled
        value: true
