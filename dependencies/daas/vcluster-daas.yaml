---
# chart: https://github.com/loft-sh/vcluster/tree/main/chart
version: v2beta1
name: vcluster-daas

require:
  devspace: ">= 6.0"

vars:
  DEVSPACE_ENV_FILE:
    source: env
    default: .env
  # specific
  HOST_NAME:
    source: env
    default: main.stage.cldev.sh

pipelines:
  deploy:
    run: |-
      create_deployments vcluster-daas
  purge:
    run: |-
      purge_deployments vcluster-daas
      kubectl delete pvc data-vcluster-daas-0 --ignore-not-found

deployments:
  vcluster-daas:
    namespace: ${DEVSPACE_NAMESPACE}
    helm:
      chart:
        name: vcluster
        repo: https://charts.loft.sh
      values:
        controlPlane:
          distro:
            k8s:
              enabled: true
              securityContext:
                runAsUser: 12345
                runAsNonRoot: true
          statefulSet:
            security:
              podSecurityContext:
                fsGroup: 12345
              containerSecurityContext:
                runAsUser: 12345
                runAsNonRoot: true
          advanced:
            serviceAccount:
              enabled: true
        rbac:
          role:
            enabled: true
        sync:
          toHost:
            configMaps:
              enabled: true
            ingresses:
              enabled: true
            pods:
              enabled: true
            secrets:
              enabled: true
            services:
              enabled: true
            serviceAccounts:
              enabled: false
        experimental:
          deploy:
            vcluster:
              helm: []

profiles:
  ###########################
  ## vcluster options
  ###########################

  - name: vcluster-crib-aws
    patches:
      - op: add
        path: deployments.vcluster-daas.helm.values.controlPlane.advanced.serviceAccount.name
        value: vc-daas
      - op: replace
        path: deployments.vcluster-daas.helm.values.rbac.role.enabled
        value: false

  - name: vcluster-sync-sa
    patches:
      - op: replace
        path: deployments.vcluster-daas.helm.values.sync.toHost.serviceAccounts.enabled
        value: true

  ###########################
  ## component options
  ###########################

  - name: deploy-cluster-services-console
    patches:
      - op: add
        path: deployments.vcluster-daas.helm.values.experimental.deploy.vcluster.helm
        value:
          chart:
            name: console
            repo: oci://ghcr.io/ajgrande924/registry
            version: 0.1.0
          release:
            name: console
            namespace: daas
          values: |-
            image:
              repository: quay.io/openshift/origin-console
              tag: latest
            securityContext:
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 1001
            ingress:
              enabled: true
              className: nginx-internal
              annotations:
                nginx.ingress.kubernetes.io/backend-protocol: HTTP
                external-dns.alpha.kubernetes.io/ttl: "120"
              hosts:
                - host: ${DEVSPACE_NAMESPACE}-console.${HOST_NAME}
                  paths:
                    - path: /
                      pathType: Prefix

  - name: deploy-blockchain-anvil
    patches:
      - op: add
        path: deployments.vcluster-daas.helm.values.experimental.deploy.vcluster.helm
        value:
          chart:
            name: component-chart
            repo: https://charts.devspace.sh
            version: 0.9.1
          release:
            name: anvil
            namespace: daas
          values: |-
            containers:
              - image: ghcr.io/foundry-rs/foundry:latest
                command: [anvil]
                args:
                  - --host
                  - "0.0.0.0"
                  - --port
                  - "8545"
                  - --chain-id
                  - "31337"
                  - --block-time
                  - "10"
                  - --dump-state
                  - /data/anvil/anvil_state.json
            podSecurityContext:
              fsGroup: 1000
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
            service:
              name: anvil
              type: ClusterIP
              ports:
                - port: 8545
            ingress:
              enabled: true
              name: anvil
              ingressClassName: nginx-internal
              annotations:
                nginx.ingress.kubernetes.io/backend-protocol: HTTP
                external-dns.alpha.kubernetes.io/ttl: "120"
              rules:
                - host: ${DEVSPACE_NAMESPACE}-anvil.${HOST_NAME}
                  path: /
                  pathType: Prefix

  - name: deploy-chainlink-daas-operator
    patches:
      - op: add
        path: deployments.vcluster-daas.helm.values.experimental.deploy.vcluster.helm
        value:
          bundle: 
          chart:
            name: daas-operator
            version: 0.1.2
          release:
            name: daas
            namespace: daas
          values: |-
            image:
              repository: 804282218731.dkr.ecr.us-west-2.amazonaws.com/daas
              pullPolicy: Always
              tag: 0.0.8
            imagePullSecrets: []

  - name: deploy-chainlink-daas-api
    patches:
      - op: add
        path: deployments.vcluster-daas.helm.values.experimental.deploy.vcluster.helm
        value:
          bundle: 
          chart:
            name: daas-operator-resources
            version: 0.0.3
          release:
            name: dapi
            namespace: daas
          values: |-
            dapi:
              enabled: true
              image:
                repository: 804282218731.dkr.ecr.us-west-2.amazonaws.com/daas
                pullPolicy: Always
                tag: 0.0.8
              imagePullSecrets: []
              service:
                type: ClusterIP
              ingress:
                enabled: true
                annotations:
                  nginx.ingress.kubernetes.io/backend-protocol: HTTP
                  external-dns.alpha.kubernetes.io/ttl: "120"
                ingressClassName: nginx-internal
                host: ${DEVSPACE_NAMESPACE}-dapi.${HOST_NAME}
                path: /
                pathType: Prefix
