in: |
  deployments:
    blockscout-{{ .Env.ETHEREUM_VARIANT }}-chain-{{ .Env.CHAIN_NAME }}-{{ .Env.CHAIN_ID }}:
      helm:
        values:
          blockscout:
            ingress:
              className: nginx
              paths:
                - path: /
                  pathType: Exact
          frontend:
            env:
              NEXT_PUBLIC_API_PROTOCOL: "http"
              NEXT_PUBLIC_API_PORT: 80
              NEXT_PUBLIC_API_WEBSOCKET_PROTOCOL: "ws"
              NEXT_PUBLIC_APP_PROTOCOL: "http"
            ingress:
              annotations:
                alb.ingress.kubernetes.io/certificate-arn: 'arn:aws:acm:us-west-2:273354650086:certificate/cff3fbc7-e14c-4d79-af82-dc66d747ebf0'
                alb.ingress.kubernetes.io/group.name: sandbox
                alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
                alb.ingress.kubernetes.io/ssl-redirect: '443'
              className: nginx
              paths:
                - path: /
                  pathType: Exact
