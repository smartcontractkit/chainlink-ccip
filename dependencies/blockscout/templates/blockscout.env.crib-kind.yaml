in: |
  deployments:
    blockscout-{{ .Env.CHAIN_ID }}:
      helm:
        values:
          blockscout:
            ingress:
              className: nginx
              paths:
                - path: /
                  pathType: Prefix
          frontend:
            env:
              NEXT_PUBLIC_API_PROTOCOL: "http"
              NEXT_PUBLIC_API_PORT: 80
              NEXT_PUBLIC_API_WEBSOCKET_PROTOCOL: "ws"
              NEXT_PUBLIC_APP_PROTOCOL: "http"
            ingress:
              className: nginx
              paths:
                - path: /
                  pathType: Prefix
