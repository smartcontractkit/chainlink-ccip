in: |
  deployments:
    blockscout-postgres-{{ .Env.ETHEREUM_VARIANT }}-chain-{{ .Env.CHAIN_NAME }}-{{ .Env.CHAIN_ID }}:
      helm:
        displayOutput: true
        values:
          primary:
            persistence:
              enabled: false

    blockscout-{{ .Env.ETHEREUM_VARIANT }}-chain-{{ .Env.CHAIN_NAME }}-{{ .Env.CHAIN_ID }}:
      helm:
        displayOutput: true
        values:
          blockscout:
            ingress:
              className: nginx
              paths:
                - path: /
                  pathType: Exact
            resources:
              limits:
                memory: '2Gi'
                cpu: '1'
              requests:
                memory: '512Mi'
                cpu: '200m'
          frontend:
            env:
              NEXT_PUBLIC_API_PROTOCOL: "http"
              NEXT_PUBLIC_API_PORT: 80
              NEXT_PUBLIC_API_WEBSOCKET_PROTOCOL: "ws"
              NEXT_PUBLIC_APP_PROTOCOL: "http"
            ingress:
              className: nginx
              paths:
                - path: /
                  pathType: Exact
            resources:
              limits:
                memory: '2Gi'
                cpu: '1'
              requests:
                memory: '512Mi'
                cpu: '100m'
