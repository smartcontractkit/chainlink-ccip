in: |
  deployments:
    blockscout-{{ .Env.ETHEREUM_VARIANT }}-chain-{{ .Env.CHAIN_NAME }}-{{ .Env.CHAIN_ID }}:
      helm:
        displayOutput: true
        values:
          blockscout:
            env:
              ETHEREUM_JSONRPC_HTTP_URL: 'http://anvil.${NAMESPACE}.svc.cluster.local:8545'
              ETHEREUM_JSONRPC_TRACE_URL: 'http://anvil.${NAMESPACE}.svc.cluster.local:8545'
