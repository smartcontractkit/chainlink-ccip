in: |
  deployments:
    blockscout-postgres-{{ .Env.CHAIN_ID }}:
      helm:
        values:
          primary:
            persistence:
              enabled: true
              size: 5Gi
              storageClass: gp3
    blockscout-{{ .Env.CHAIN_ID }}:
      helm:
        values:
          blockscout:
            ingress:
              className: alb
              annotations:
                alb.ingress.kubernetes.io/backend-protocol: HTTP
                alb.ingress.kubernetes.io/certificate-arn: ${DEVSPACE_INGRESS_CERT_ARN}
                alb.ingress.kubernetes.io/group.name: ${DEVSPACE_NAMESPACE}
                alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
                alb.ingress.kubernetes.io/ssl-redirect: "443"
                alb.ingress.kubernetes.io/scheme: internal
                alb.ingress.kubernetes.io/target-type: ip
                external-dns.alpha.kubernetes.io/ttl: "120"
          frontend:
            env:
              NEXT_PUBLIC_API_PROTOCOL: "https"
              NEXT_PUBLIC_API_PORT: 443
              NEXT_PUBLIC_API_WEBSOCKET_PROTOCOL: "wss"
              NEXT_PUBLIC_APP_PROTOCOL: "https"
            ingress:
              className: alb
              annotations:
                alb.ingress.kubernetes.io/backend-protocol: HTTP
                alb.ingress.kubernetes.io/certificate-arn: ${DEVSPACE_INGRESS_CERT_ARN}
                alb.ingress.kubernetes.io/group.name: ${DEVSPACE_NAMESPACE}
                alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
                alb.ingress.kubernetes.io/ssl-redirect: "443"
                alb.ingress.kubernetes.io/scheme: internal
                alb.ingress.kubernetes.io/target-type: ip
                external-dns.alpha.kubernetes.io/ttl: "120"
