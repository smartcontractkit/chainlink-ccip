in: |
  deployments:
    blockscout-postgres-{{ .Env.ETHEREUM_VARIANT }}-chain-{{ .Env.CHAIN_NAME }}-{{ .Env.CHAIN_ID }}:
      helm:
        values:
          primary:
            persistence:
              enabled: true
              size: 5Gi
              storageClass: gp3
    blockscout-{{ .Env.ETHEREUM_VARIANT }}-chain-{{ .Env.CHAIN_NAME }}-{{ .Env.CHAIN_ID }}:
      helm:
        values:
          blockscout:
            service:
              type: NodePort
            ingress:
              annotations:
                alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:389435844244:certificate/b8586286-56fb-4f3f-be7d-7af9c1ac03b0
                alb.ingress.kubernetes.io/group.name: sandbox
                alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
                alb.ingress.kubernetes.io/ssl-redirect: "443"
              className: alb
          frontend:
            service:
              type: NodePort
            ingress:
              annotations:
                alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:389435844244:certificate/b8586286-56fb-4f3f-be7d-7af9c1ac03b0
                alb.ingress.kubernetes.io/group.name: sandbox
                alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
                alb.ingress.kubernetes.io/ssl-redirect: "443"
              className: alb
