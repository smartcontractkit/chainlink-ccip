in: |
  deployments:
    blockscout-postgres-{{ .Env.ETHEREUM_VARIANT }}-chain-{{ .Env.CHAIN_NAME }}-{{ .Env.CHAIN_ID }}:
      helm:
        displayOutput: true
        values:
          primary:
            persistence:
              enabled: true
              size: ${POSTGRES_PV_SIZE}
              storageClass: gp3
    blockscout-{{ .Env.ETHEREUM_VARIANT }}-chain-{{ .Env.CHAIN_NAME }}-{{ .Env.CHAIN_ID }}:
      helm:
        displayOutput: true
        values:
          blockscout:
            service:
              type: NodePort
            ingress:
              annotations:
                alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:273354650086:certificate/cff3fbc7-e14c-4d79-af82-dc66d747ebf0
                alb.ingress.kubernetes.io/group.name: sandbox
                alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
                alb.ingress.kubernetes.io/ssl-redirect: "443"
              className: alb
          frontend:
            image:
              tag: ${BLOCKSCOUT_FRONTEND_IMAGE_TAG}
            service:
              type: NodePort
            ingress:
              annotations:
                alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:273354650086:certificate/cff3fbc7-e14c-4d79-af82-dc66d747ebf0
                alb.ingress.kubernetes.io/group.name: sandbox
                alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
                alb.ingress.kubernetes.io/ssl-redirect: "443"
              className: alb
