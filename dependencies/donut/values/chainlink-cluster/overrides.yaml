---
# overrides

# docker image
# common:
#   image:
#     repository: <aws-account>.dkr.ecr.<aws-region>.amazonaws.com/<docker-name>
#     tag: <docker-tag>
#     pullPolicy: <Always|IfNotPresent>

# chainlink toml config
# common:
#   chainlink:
#     v2Config:
#       99-override: |
#         [Log]
#         Level = 'debug'

common:
  service:
    private:
      type: NodePort

  ingress:
    enabled: true
    ingressClassName: nginx-internal
    annotations:
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - host: "%s.nodeops.sand.cldev.sh"
        paths:
          - path: /
            pathType: Prefix
        useNodeName: true
