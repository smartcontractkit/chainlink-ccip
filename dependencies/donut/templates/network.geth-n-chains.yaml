---
in: |
  deployments:
    chainlink-don:
      helm:
        values:
          common:
            chainlink:
              v2Config:
                {{- if gt (conv.ToInt .Env.ADDITIONAL_CHAINS_COUNT) 0 }}
                {{- range $i := seq 1 .Env.ADDITIONAL_CHAINS_COUNT }}
                {{- $networkId := add 90000000 $i}}
                01-network-geth-chain-{{ $networkId }}.toml: |
                  [[EVM]]
                  ChainID = {{ $networkId }}
                  MinContractPayment = '0'
                  AutoCreateKey = true
                  FinalityDepth = 50

                  [[EVM.Nodes]]
                  Name = 'node-{{ $networkId }}'
                  HTTPURL = "http://geth-{{ $networkId }}:8544"
                  WSURL = "ws://geth-{{ $networkId }}:8546"
                {{- end }}
                {{- end }}
