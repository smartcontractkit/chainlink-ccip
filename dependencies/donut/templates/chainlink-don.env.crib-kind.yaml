---
in: |
  pullSecrets:
    regcred-sdlc:
      registry: 795953128386.dkr.ecr.us-west-2.amazonaws.com
      secret: regcred-sdlc
  deployments:
    chainlink-don:
      helm:
        values:
          common:
            imagePullSecrets:
              - name: regcred-sdlc
            ingress:
              enabled: true
              ingressClassName: nginx
              annotations:
                nginx.ingress.kubernetes.io/use-regex: "true"
              hosts:
                - host: "${DEVSPACE_NAMESPACE}-%s.main.stage.cldev.sh"
                  paths:
                    - path: /
                      pathType: Prefix
                  useNodeName: true