---
in: |
  deployments:
    chainlink-don:
      helm:
        values:
          common:
            ingress:
              enabled: true
              ingressClassName: alb
              annotations:
                alb.ingress.kubernetes.io/backend-protocol: HTTP
                alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:323150190480:certificate/edd19542-7c7c-42dc-ba00-507c4b962ed3
                alb.ingress.kubernetes.io/group.name: crib-staging
                alb.ingress.kubernetes.io/scheme: internal
                alb.ingress.kubernetes.io/target-type: ip
                external-dns.alpha.kubernetes.io/ttl: "120"
              hosts:
                - host: "${DEVSPACE_NAMESPACE}-%s.${DEVSPACE_INGRESS_BASE_DOMAIN}"
                  paths:
                    - path: /*
                      pathType: ImplementationSpecific
                  useNodeName: true