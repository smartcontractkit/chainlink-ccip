# All code generation should be run prior to pull request. Running it again should not produce a diff.
name: "Codegen Verifier"

on:
  pull_request:
  push:
    branches:
      - 'main'

jobs:
  codegen-verifier:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go-version: ['1.22']
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
        with:
          go-version: ${{ matrix.go-version }}
      - name: Display Go version
        run: go version
      - name: Install protoc
        run: |
          PROTOC_ZIP=protoc-28.0-linux-x86_64.zip
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v28.0/$PROTOC_ZIP
          unzip -o $PROTOC_ZIP -d /usr/local bin/protoc
          unzip -o $PROTOC_ZIP -d /usr/local 'include/*'
          rm -f $PROTOC_ZIP
          sudo chmod +x /usr/local/bin/protoc
          protoc --version
      - name: Re-Generate files
        run: |
          make generate
      - name: Tidy
        run: go mod tidy
      - name: ensure no changes
        run: |
          set -e
          git_status=$(git status --porcelain=v1)
          if [ ! -z "$git_status" ]; then
            git status
            git diff
            echo "Error: modified files detected, run 'make generate' / 'go mod tidy'."
            exit 1
          fi
