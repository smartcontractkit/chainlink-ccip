version: "1.0"

# Output configuration
output:
  base_path: chains/evm/deployment

# Access control aliases
# - owner: Only contract owner can call (OnlyOwner)
# - public: Anyone can call
# - (none): Read functions don't need access control

contracts:
  - contract_name: RMNRemote
    version: "1.6.0"
    functions:
      - name: curse
        access: owner
      - name: uncurse
        access: owner
      - name: isCursed
  
  - contract_name: FeeQuoter
    version: "1.6.0"
    functions:
      - name: applyDestChainConfigUpdates
        access: owner
      - name: updatePrices
        access: owner
      - name: applyAuthorizedCallerUpdates
        access: owner
      - name: applyTokenTransferFeeConfigUpdates
        access: owner
  
  - contract_name: OnRamp
    version: "1.6.0"
    functions:
      - name: applyDestChainConfigUpdates
        access: owner
  
  - contract_name: OffRamp
    version: "1.6.0"
    functions:
      - name: applySourceChainConfigUpdates
        access: owner
      - name: setOCR3Configs
        access: owner
