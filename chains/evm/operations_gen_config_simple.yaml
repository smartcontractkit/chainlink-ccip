version: "1.0"

# Output configuration
output:
  base_path: chains/evm/deployment
  version_prefix: v1_6_0

contracts:
  - solidity_path: chains/evm/contracts/rmn/RMNRemote.sol
    # Optional: override auto-detected values
    # contract_name: RMNRemote  # auto-detected from file
    # version: "1.6.0"          # auto-detected from typeAndVersion()
    functions:
      - curse    # Will auto-detect: parameters, types, mutability, access control
      - uncurse
      - isCursed
  - solidity_path: chains/evm/contracts/FeeQuoter.sol
    functions:
      - applyDestChainConfigUpdates
      - updatePrices
      - applyAuthorizedCallerUpdates
      - applyTokenTransferFeeConfigUpdates
  - solidity_path: chains/evm/contracts/applications/PingPongDemo.sol
    functions:
      - setCounterpart
      - setCounterpartChainSelector
      - setCounterpartAddress
      - setPaused
      - setOutOfOrderExecution
      - startPingPong
  - solidity_path: chains/evm/contracts/onRamp/OnRamp.sol
    functions:
      - applyDestChainConfigUpdates
  - solidity_path: chains/evm/contracts/offRamp/OffRamp.sol
    functions:
      - applySourceChainConfigUpdates
      - setOCR3Configs
