[profile.default]
solc_version = '0.8.26'
evm_version = 'paris'

src = 'contracts'
test = 'contracts'
out = 'foundry-artifacts'
cache_path = 'foundry-cache'
libs = ['node_modules']
auto_detect_remappings = false

remappings = [
    'forge-std/=node_modules/@chainlink/contracts/src/v0.8/vendor/forge-std/src/',
    '@chainlink/contracts/=node_modules/@chainlink/contracts/',
    '@openzeppelin/contracts@4.7.3/=node_modules/@chainlink/contracts/src/v0.8/vendor/openzeppelin-solidity/v4.7.3/contracts/',
    '@openzeppelin/contracts@4.8.3/=node_modules/@chainlink/contracts/src/v0.8/vendor/openzeppelin-solidity/v4.8.3/contracts/',
    '@openzeppelin/contracts@4.9.6/=node_modules/@chainlink/contracts/src/v0.8/vendor/openzeppelin-solidity/v4.9.6/contracts/',
    '@openzeppelin/contracts@5.0.2/=node_modules/@chainlink/contracts/src/v0.8/vendor/openzeppelin-solidity/v5.0.2/contracts/',
    '@openzeppelin/contracts@5.1.0/=node_modules/@chainlink/contracts/src/v0.8/vendor/openzeppelin-solidity/v5.1.0/contracts/',
    '@arbitrum/=node_modules/@arbitrum/',
    '@eth-optimism/=node_modules/@eth-optimism/',
    '@offchainlabs/=node_modules/@offchainlabs/',
    '@scroll-tech/=node_modules/@scroll-tech/',
    '@zksync/=node_modules/@zksync/',
    'solady/=node_modules/solady/',
]

bytecode_hash = "none"
ffi = false
optimizer = true
# default is zero, using a non-zero amount enables us to test e.g. billing based on gas prices.
gas_price = 1
block_timestamp = 1234567890
block_number = 12345

# This profile should be used for testing CCIP locally and in CI.
[profile.ccip]
# We don't need optimization for CCIP tests, the wrappers are built with the `ccip-compile` profile.
# Having lower optimization runs speeds up compilation.
optimizer_runs = 1
# https://book.getfoundry.sh/config/dynamic-test-linking/
# This should, under certain conditions, speed up compilation.
dynamic_test_linking = true

# This profile should be used prior to any release to ensure the tests are passing with via-ir enabled. Enabling via-ir
# locally or in CI will slow down the compilation process, so it is not recommended to use it for everyday development.
[profile.ccip-compile]
optimizer_runs = 80_000
via_ir = true

[fmt]
tab_width = 2
multiline_func_header = "params_first"
sort_imports = true
single_line_statement_blocks = "preserve"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
