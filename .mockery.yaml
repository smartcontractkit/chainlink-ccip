        interfaces:
            Observer:
    github.com/smartcontractkit/chainlink-ccip/shared:
        interfaces:
            PluginProcessor:
            ChainSupport:
    github.com/smartcontractkit/chainlink-ccip/internal/reader:
        interfaces:
            HomeChain:
            CCIP:
            PriceReader:
    github.com/smartcontractkit/chainlink-common/pkg/types:
        interfaces:
            ChainReader:
                config:
                    dir: mocks/cl-common/chainreader
