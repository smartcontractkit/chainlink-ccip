crib-chainlink-cluster:
  # Disable geth if using existing testnets.
  geth:
    enabled: false
  ccipScriptsDeployment:
    enabled: false
  db:
    statefulSet:
      enabled: true
      capacity: 30Gi
    resources:
      requests:
        cpu: 2
        memory: 8Gi
      limits:
        cpu: 2
        memory: 8Gi
  chainlink:
    nodes:
      node1:
        resources:
          requests:
            cpu: 4
            memory: 12Gi
          limits:
            cpu: 4
            memory: 12Gi
      node2:
        resources:
          requests:
            cpu: 4
            memory: 12Gi
          limits:
            cpu: 4
            memory: 12Gi
      node3:
        resources:
          requests:
            cpu: 4
            memory: 12Gi
          limits:
            cpu: 4
            memory: 12Gi
      node4:
        resources:
          requests:
            cpu: 4
            memory: 12Gi
          limits:
            cpu: 4
            memory: 12Gi
      node5:
        resources:
          requests:
            cpu: 4
            memory: 12Gi
          limits:
            cpu: 4
            memory: 12Gi
    global:
      toml: |-
        RootDir = './clroot'

        [Log]
        JSONConsole = true
        Level = 'debug'

        [WebServer]
        AllowOrigins = '*'
        SessionTimeout = '999h0m0s'
        HTTPPort = 6688
        SecureCookies = false
        HTTPWriteTimeout = '1m'

        [WebServer.RateLimit]
        Authenticated = 2000
        Unauthenticated = 1000

        [Feature]
        FeedsManager = true
        LogPoller = true
        UICSAKeys = true

        [OCR]
        Enabled = true
        DefaultTransactionQueueDepth = 0

        [OCR2]
        Enabled = true
        DefaultTransactionQueueDepth = 150
        SimulateTransactions = false

        [P2P]
        [P2P.V2]
        Enabled = true
        ListenAddresses = ['0.0.0.0:6690']
        AnnounceAddresses = ['0.0.0.0:6690']
        DeltaDial = '500ms'
        DeltaReconcile = '5s'

        [[EVM]]
        # Celo Testnet
        ChainID = "44787"
        MinContractPayment = '0'
        AutoCreateKey = true
        FinalityDepth = 1
        [[EVM.Nodes]]
        Name = 'celo-testnet'
        WSURL = 'wss://celo-testnet-1.simplystaking.xyz/BVJ564KX22BF/ws'
        HTTPURL = 'https://celo-testnet-1.simplystaking.xyz/BVJ564KX22BF/rpc'
        