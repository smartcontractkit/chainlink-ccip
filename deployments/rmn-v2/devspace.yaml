---
version: v2beta1
name: daas

vars:
  CRIB_DIR: $(git rev-parse --show-toplevel 2>/dev/null)
  DEVSPACE_ENV_FILE:
    source: env
    default: .env
  ## Local directories
  SCRIPTS_DIR:
    source: env
    default: "${CRIB_DIR}/scripts"
  DEPENDENCIES_DIR:
    source: env
    default: "${CRIB_DIR}/dependencies"
  IMPORTS_DIR:
    source: env
    default: "${CRIB_DIR}/imports"
  ##
  PROVIDER:
    source: all
    default: "aws"
  CHAINLINK_HELM_REGISTRY_URI:
    source: env
    default: "oci://804282218731.dkr.ecr.us-west-2.amazonaws.com/infra-charts"

imports:
  - path: ${IMPORTS_DIR}/lib-common
  - path: ${IMPORTS_DIR}/lib-aws
  - path: ${IMPORTS_DIR}/lib-kind

pipelines:
  rmn-v2:
    run: |-
      run_dependency_pipelines rmn-v2

profiles:
  - name: default
    patches:
      - op: add
        path: dependencies
        value:
          rmn-v2:
            path: ${DEPENDENCIES_DIR}/rmn-v2
            overwriteVars: true
            namespace: ${DEVSPACE_NAMESPACE}
commands:
  deploy:
    command: devspace run-pipeline rmn-v2 -p default
    description: Deploy rmn-v2
    appendArgs: true
