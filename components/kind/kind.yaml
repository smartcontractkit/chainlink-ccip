version: v2beta1

vars:
  # "The provider being used to deploy CRIB"
  PROVIDER:
    source: all
    default: "aws"

dependencies:
  grafana:
    path: ${COMPONENTS_DIR}/grafana
    namespace: ${DEVSPACE_NAMESPACE}
    profiles:
      - kind
  loki:
    path: ${COMPONENTS_DIR}/loki
    namespace: ${DEVSPACE_NAMESPACE}
    profiles:
      - kind
  promtail:
    path: ${COMPONENTS_DIR}/promtail
    namespace: ${DEVSPACE_NAMESPACE}
    profiles:
      - default

commands:
  purge-kind:
    command: |-
      if [[ ${PROVIDER} == "kind" ]]; then
        ${SCRIPTS_DIR}/manage_kind.sh purge
      else
        echo "This command should be executed only when using Kind provider locally"
      fi
    description: Purge the local Kind cluster.
