version: v2beta1
name: lib-kind

# Common commands applicable to all workloads deployed in Kind
commands:
  purge-kind:
    command: |-
      if [[ ${PROVIDER} == "kind" ]]; then
        crib devspace purge-kind
      else
        echo "This command should be executed only when using Kind provider locally"
      fi
    description: Purge the local Kind cluster.
