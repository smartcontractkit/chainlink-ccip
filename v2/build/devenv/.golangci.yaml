---
# yaml-language-server: $schema=https://golangci-lint.run/jsonschema/golangci.jsonschema.json

version: "2"

# https://golangci-lint.run/usage/configuration/#linters-configuration
linters:
  enable:
    # keep sorted
    - asasalint
    - copyloopvar
    - decorder
    - dupl
    - dupword
    - errcheck
    - fatcontext
    - forbidigo
    - goconst
    - godot
    - gosec
    - govet
    - grouper
    - importas
    - misspell
    - nakedret
    - nestif
    - nolintlint
    - prealloc
    - revive
    - staticcheck
    - tagalign
    - unconvert
    - unused
    # end keep sorted
  disable:
    - nonamedreturns
  settings:
    # https://golangci-lint.run/usage/linters/#copyloopvar
    copyloopvar:
      check-alias: true

    # https://golangci-lint.run/usage/linters/#decorder
    decorder:
      dec-order:
        - const
        - var
        - type
        - func
      ignore-underscore-vars: true
      disable-dec-order-check: false
      disable-init-func-first-check: true

    # https://golangci-lint.run/usage/linters/#depguard
    depguard:
      rules:
        test:
          list-mode: lax
          files:
            - $test
          allow:
            - $gostd
          deny:
            - pkg: github.com/test-go
              desc: Use github.com/stretchr instead
            - pkg: github.com/test-go/testify/assert
              desc: Use github.com/stretchr/testify/assert
            - pkg: github.com/test-go/testify/require
              desc: Use github.com/stretchr/testify/require
            - pkg: github.com/smartcontractkit/chainlink/v2
              desc: System-level tests should not import chainlink/v2, please either use chain-specific packages or consult core team
        main:
          list-mode: lax
          files:
            - $all
          allow:
            - $gostd
          deny:
            - pkg: github.com/mitchellh/mapstructure
              desc: This package is not maintained; Use github.com/go-viper/mapstructure/v2 instead.
            - pkg: github.com/x/net/context
              desc: Use context package from the standard library.
            - pkg: github.com/pkg/errors
              desc: Should be replaced by the standard lib errors package.
            - pkg: github.com/rogpeppe/go-internal/semver
              desc: This package is not maintained; Use golang.org/x/mod/semver instead.
            - pkg: io/ioutil
              desc: "Replaced by io and os packages since Go 1.16: https://golang.org/doc/go1.16#io"
            - pkg: github.com/google/go-cmp/cmp
              desc: "cmp should only be used in tests, justification needed if used elsewhere"
            - pkg: "math/rand$"
              desc: "Use math/rand/v2"

    # https://golangci-lint.run/usage/linters/#errcheck
    errcheck:
      check-type-assertions: true
      check-blank: false
      exclude-functions:
        - io/ioutil.ReadAll
        - io.Copy(*bytes.Buffer)
        - io.Copy(os.Stdout)
        - fmt.Fprint(f|ln)?
        - (bytes.Buffer).WriteString

    # https://golangci-lint.run/usage/linters/#fatcontext
    fatcontext:
      check-struct-pointers: true

    # https://golangci-lint.run/usage/linters/#forbidigo
    forbidigo:
      forbid:
        # Built-in bootstrapping functions.
        - pattern: ^print(ln)?$
        # Optional message that gets included in error reports.
        - pattern: ^fmt\.Print.*$
          msg: Do not commit print statements.
        # Alternatively, put messages at the end of the regex, surrounded by `(# )?`.
        # Escape any special characters. Those messages get included in error reports.
        - pattern: 'fmt\.Print.*(# Do not commit print statements\.)?'
        # Forbid spew Dump, whether it is called as function or method.
        # Depends on analyze-types below.
        - pattern: ^spew\.(ConfigState\.)?Dump$

    # https://golangci-lint.run/usage/linters/#gocritic
    gocritic:
      disabled-checks: []
      enabled-tags:
        - diagnostic
        - style
        - performance
      settings:
        elseif:
          skipBalanced: false

    # https://golangci-lint.run/usage/linters/#govet
    govet:
      enable-all: true
      disable:
        - shadow

    # https://golangci-lint.run/usage/linters/#grouper
    grouper:
      import-require-single-import: false
      import-require-grouping: false

    # https://golangci-lint.run/usage/linters/#importas
    importas:
      alias:
        # Don't allow aliasing errors.
        - pkg: errors
          alias: ""
        - pkg: github.com/smartcontractkit/devenv/service/(\w+)/(v[\w\d]+)
          alias: $1$2

    # https://golangci-lint.run/usage/linters/#gosec
    gosec:
      excludes:
        - G601 # Implicit memory aliasing - Resolved in Go 1.22+

    # https://golangci-lint.run/usage/linters/#misspell
    misspell:
      locale: US
      extra-words:
        - typo: cancelation
          correction: cancellation
        - typo: validaton
          correction: validation
        - typo: marshalling
          correction: marshaling
        - typo: meatdata
          correction: metadata
      mode: restricted

    # https://golangci-lint.run/usage/linters/#revive
    revive:
      rules:
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#atomic
        - name: atomic
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#bare-return
        - name: bare-return
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#blank-imports
        - name: blank-imports
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#bool-literal-in-expr
        - name: bool-literal-in-expr
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#constant-logical-expr
        - name: constant-logical-expr
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#context-as-argument
        - name: context-as-argument
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#context-keys-type
        - name: context-keys-type
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#comment-spacings
        - name: comment-spacings
          severity: warning
          arguments:
            - "mypragma:"
            - "+optional"
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#defer
        - name: defer
          severity: warning
          arguments:
            - ["call-chain", "loop"]
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#early-return
        - name: early-return
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#enforce-map-style
        - name: enforce-map-style
          severity: error
          arguments: ["make"]
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#empty-block
        - name: empty-block
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#empty-lines
        - name: empty-lines
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#error-naming
        - name: error-naming
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#error-return
        - name: error-return
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#error-strings
        - name: error-strings
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#errorf
        - name: errorf
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#exported
        - name: exported
          severity: warning
          disabled: false
          exclude: [""]
          arguments:
            - "check-public-interface"
            - "disable-checks-on-constants"
            - "disable-checks-on-methods"
            - "disable-checks-on-types"
            - "disable-checks-on-variables"
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#get-return
        - name: get-return
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#identical-branches
        - name: identical-branches
          severity: error
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#if-return
        - name: if-return
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#import-alias-naming
        - name: import-alias-naming
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#import-shadowing
        - name: import-shadowing
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#increment-decrement
        - name: increment-decrement
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#indent-error-flow
        - name: indent-error-flow
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#optimize-operands-order
        - name: optimize-operands-order
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#package-comments
        - name: package-comments
          disabled: true
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#range-val-address
        - name: range-val-address
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#range-val-in-closure
        - name: range-val-in-closure
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#range
        - name: range
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#receiver-naming
        - name: receiver-naming
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#redefines-builtin-id
        - name: redefines-builtin-id
          severity: error
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#string-format
        - name: string-format
          severity: warning
          arguments:
            - - 'log.Info[0]'
              - '/(^[^A-Z]|$)/'
              - must start with a capital letter
            - - 'fmt.Errorf[0]'
              - '/(^|[^\.!?])$/'
              - must not end in punctuation
            - - panic
              - '/^[^\n]*$/'
              - must not contain line breaks
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#string-of-int
        - name: string-of-int
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#struct-tag
        - name: struct-tag
          severity: warning
          arguments: ["json,inline", "validate,-,version,yaml,expr", "yaml,inline"]
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#superfluous-else
        - name: superfluous-else
          severity: warning
          arguments:
            - "preserveScope"
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#time-equal
        - name: time-equal
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#time-naming
        - name: time-naming
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#unchecked-type-assertion
        - name: unchecked-type-assertion
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#unconditional-recursion
        - name: unconditional-recursion
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#unexported-naming
        - name: unexported-naming
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#unexported-return
        - name: unexported-return
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#unhandled-error
        - name: unhandled-error
          severity: warning
          arguments:
            - "fmt\\.Fprint(f|ln)?"
            - "fmt\\.Print(f|ln)?"
            - "strings\\.Builder\\.Write(.*)?"
            - "os\\.Remove(All)?"
            - "os\\.File\\.Close"
            - "bytes\\.Buffer\\.Write"
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#unnecessary-stmt
        - name: unnecessary-stmt
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#unreachable-code
        - name: unreachable-code
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#use-any
        - name: use-any
          severity: error
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#useless-break
        - name: useless-break
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#var-declaration
        - name: var-declaration
          severity: warning
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#var-naming
        - name: var-naming
          severity: warning
          arguments:
            # AllowList - Allow these to be ignored as initialisms.
            - []
            # DenyList - Force these to be treated as initialisms.
            - - API
              - HTTP
              - DON
              - YAML
              - JSON
              - TOML
              - INI
            - - skipPackageNameChecks: true
                upperCaseConst: true
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#waitgroup-by-value
        - name: waitgroup-by-value
          severity: warning

    # https://golangci-lint.run/usage/linters/#tagalign
    tagalign:
      align: true
      sort: true
      order:
        - default
        - json
        - yaml
        - yml
        - toml
        - mapstructure
        - copier
        - binding
        - validate

  exclusions:
    generated: lax
    warn-unused: false

    rules:
      - path: _test\.go
        linters:
          - dupl
          - errcheck
          - gocyclo
          - gosec
          - revive

# https://golangci-lint.run/usage/configuration/#formatters-configuration
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    # https://golangci-lint.run/usage/formatters/#gci
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/smartcontractkit/crib-sdk)
        - blank
        - dot
        - alias
    # https://golangci-lint.run/usage/formatters/#gofmt
    gofmt:
      simplify: true
      rewrite-rules:
        - pattern: 'interface{}'
          replacement: 'any'
        - pattern: 'a[b:len(a)]'
          replacement: 'a[b:]'
    # https://golangci-lint.run/usage/formatters/#gofumpt
    gofumpt:
      module-path: github.com/smartcontractkit/crib-sdk
      extra-rules: true
    # https://golangci-lint.run/usage/formatters/#goimports
    goimports:
      local-prefixes:
        - github.com/smartcontractkit/crib-sdk

  exclusions:
    generated: lax
    warn-unused: false

# https://golangci-lint.run/usage/configuration/#issues-configuration
issues:
  max-issues-per-linter: 0 # disable limit - show all
  max-same-issues: 0 # disable limit - show all
  uniq-by-line: true
  new: false
  new-from-merge-base: main
  new-from-rev: HEAD
  whole-files: true
  fix: true

# https://golangci-lint.run/usage/configuration/#output-configuration
output:
  formats:
    text:
      path: stderr
      colors: true
    json:
      path: .build/ci/golangci-lint-report.json
    html:
      path: .build/ci/golangci-lint-report.html
  path-prefix: .build/ci

# https://golangci-lint.run/usage/configuration/#run-configuration
run:
  timeout: 5m
  tests: false
  modules-download-mode: readonly
  allow-parallel-runners: true
  allow-serial-runners: true

# https://golangci-lint.run/usage/configuration/#severity-configuration
severity:
  default: error
  rules:
    - linters:
        - dupl
      severity: info
