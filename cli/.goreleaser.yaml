# Make sure to check the documentation at https://goreleaser.com
version: 2

project_name: cli

monorepo:
  # tag format imposed by changesets on monorepos.
  # see: https://github.com/changesets/changesets/blob/main/docs/command-line-options.md#tag
  tag_prefix: cli@
  dir: cli

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

# See https://goreleaser.com/customization/build/
builds:
  - binary: crib
    env:
      - CGO_ENABLED=0
    main: ./cmd
    goarch:
      - arm64
      - amd64
    goos:
      - linux
      - darwin

checksum:
  name_template: checksums.txt

release:
  github:
    owner: smartcontractkit
    name: crib
  prerelease: auto

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

